<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Dream Bucket List</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>My Dream Bucket List</h1>
    </header>

    <ul class="bucket-list" role="list">
      <li class="list-item" tabindex="0">
        <span class="icon" aria-hidden="true">🌸</span>
        <span class="text">Visit Japan</span>
      </li>
      <li class="list-item" tabindex="0">
        <span class="icon" aria-hidden="true">👩🏻‍💻</span>
        <span class="text">Learn to code</span>
      </li>
      <li class="list-item" tabindex="0">
        <span class="icon" aria-hidden="true">📸</span>
        <span class="text">Master photography</span>
      </li>
      <li class="list-item" tabindex="0">
        <span class="icon" aria-hidden="true">🎨</span>
        <span class="text">Create digital art</span>
      </li>
      <li class="list-item" tabindex="0">
        <span class="icon" aria-hidden="true">🍳</span>
        <span class="text">Cook new recipes</span>
      </li>
      <li class="list-item completed" tabindex="0">
        <span class="icon" aria-hidden="true">✍</span>
        <span class="text">Journaling</span>
      </li>
      <li class="list-item" tabindex="0">
        <span class="icon" aria-hidden="true">🎬</span>
        <span class="text">Video editing</span>
      </li>
      <li class="list-item" tabindex="0">
        <span class="icon" aria-hidden="true">💻</span>
        <span class="text">Build a famous website</span>
      </li>
    </ul>
  </main>
</body>
</html>
